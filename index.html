<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <img class='desktop-image' src="./images/image-product-desktop.jpg" alt="Frasco de perfume Gabrielle Essence em fundo branco com folhas verdes decorando a imagem.">
      <img class='mobile-image' src="./images/image-product-mobile.jpg" alt="Frasco de perfume Gabrielle Essence em fundo branco com folhas verdes decorando a imagem.">
      
      <article class="info">
        <p class="info-product">Perfume</p>
        
        <h1 class="info-title">Gabrielle Essence Eau <br>De Parfum</h1>
        
        <p class="info-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          
        <div class="price">
          <h2 class="info-saleoff">$149.99</h2>
          <p class="info-price">$169.99</p>
        </div>  
          
        <div class="button">
          <img src="./images/icon-cart.svg">
          <a href="/">Add to Cart</a>
        </div>
      </article>
    </div>
  </main>
  
</body>
</html>
